<!DOCTYPE html>

<html>

    <head>
        
      <meta charset="UTF-8">
      <meta name="viewport" content="width-device-width">
      <title>Contacto</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="stylef.css">

    </head>

    <body>

        <header>

            <div class="caja">

                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería"> </h1> 

                <nav>

                <ul>
                <!--Para poner un link usamos la etiqueta a-->

                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>

               </ul>

              </nav>

          </div>

        </header>

        <main>

            <form>
                <label for="nombreapellido">Nombre y Apellido</label> <!-- Para poner texto referencia-->
                <input type="text" id="nombreapellido" class="input-padron" required  placeholder="Hola Mundo">  <!-- Para poner textoff-->
                <label for="correoelec">Correo Electronico</label>
                <input type="email" id="correoelec" class="input-padron" required placeholder="HolaMundo@gmail.com">

                <label for="telefono">Teléfono</label><!-- Placeholder como un texto ayuda  -->
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>

                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> <!--Crea un recuadro de texto y el required lo vuleve obligatorio-->

                <fieldset>

                   <legend>Como le gustaria ser contactado</lengd>

                   <label for="radio-email"><input type="radio" 
                    name="contacto"
                    value="email" id="radio-email">Email</label>

                   <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                   <!-- el name agrupa a todos en uno solo -->
                   <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>


                </fieldset>

                <fieldset><!--Hace referenca un un solo campo y no ocupa p sino lengend -->
                 <legend>En cual horario le gustaria ser atendido</legend>

                 <select> <!--Hace como una tabla para elegir-->
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                 </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barbería Alura</label>

                <input type="submit" value="Enviar Formulario" class="enviar"> <!--Para un boton enviar-->

            </form>

            <table>
                <thead>  <!-- En cabezado-->
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20</td>
                </tr>
                 <tr>
                    <td>Miércoles</td>
                    <td>08 - 20</td>
                 </tr>
                 <tr>
                    <td>Viernes</td>
                    <td>08 - 20</td>
                 </tr>
                </tbody>

            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería">
            <p class="copy">&copy Copyright Barbería Alura - 2024</p>
        </footer>
        
    </body>

</html>
